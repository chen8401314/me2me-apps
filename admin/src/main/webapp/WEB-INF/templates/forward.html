<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:include="fragments/header">
</head>
<body class="container">
<div class="row">
    <th:block th:if="${root.coverImage} ne ''">
        <div class="image-cover">
            <img class="img-responsive" th:src="${root.coverImage}" />
        </div>
    </th:block>
    <div class="ue-content-wrapper">
        <p th:text="${root.content}">Java是一种可以撰写跨平台应用程序的面向对象的程序设计语言。Java 技术具有卓越的通用性、高效性、平台移植性和安全性，广泛应用于PC、数据中心、游戏控制台、科学超级计算机、移动电话和互联网，同时拥有全球最大的开发者专业社群。</p>
    </div>
    <div class="image-list">
        <ul>
            <th:block th:each="url : ${root.imageUrls}">
            <li>
                <img class="img-responsive" th:src="${url}" />
            </li>
            </th:block>
        </ul>
    </div>
</div>
<div class="page-loading-overlay">
    <div class="loader-2"></div>
</div>
    <th:block th:include="fragments/scripts"></th:block>
</body>
</html>
